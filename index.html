<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Biblia Most</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/date.format.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<button class="get-quotes" id="otest">Napi Ószövetségi idézet kérése</button>
    <button class="get-quotes" id="newtest">Napi Újszövetségi idézet kérése</button>
    <input id="position" type="hidden" value="" />
   	<ul id="content" data-role="listview" data-theme="d">
   			<li data-role="list-divider" role="heading"></li>
   			<li class="chapter"></li>
   			<li class="text"></li>
   			<li>
   				<button id="back" data-icon="arrow-l" data-inline="true" data-mini="true">Előző</button>
   				<button id="continue" data-icon="arrow-r" data-inline="true" data-mini="true">Folytatás</button>
   			</li>
   	</ul> 	
</body>
</html>
